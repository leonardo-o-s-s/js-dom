<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS e DOM</title>
</head>

<body>
    <h1>Cadastro de Pessoas</h1>
    <form action="" id="form">
        <label for="nome" class="formulario">Nome (3 - 120 caracteres)</label>
        <input type="text" id="nome" class="input-padrao" placeholder="Digite o seu nome" minlength="3" maxlength="120"
            pattern="^[aA-zZ]{3,120}$" required>

        <label for="" class="formulario">Data de nascimento</label>
        <input type="date" id="data-nascimento" class="input-padrao" max="31-12-2002" min="01-01-1960" required>

        <input type="submit" value="Enviar" class="enviar" id="enviar">
    </form>
    <script src="main.js"></script>
</body>

</html>
