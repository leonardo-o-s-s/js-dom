<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS e DOM</title>
</head>

<body>
    <h1>Cadastro de Pessoas</h1>
    <form action="">
        <label for="nome" class="formulario">Nome</label>
        <input type="text" id="nome" class="input-padrao" placeholder="Digite o seu nome"
            oninvalid="this.setCustomValidity('Campo obrigatório!')">

        <label for="" class="formulario">Data de nascimento</label>
        <input type="date" id="data-nascimento" class="input-padrao"
            oninvalid="this.setCustomValidity('Campo obrigatório!')">

        <input type="submit" value="Enviar" class="enviar" id="enviar">
    </form>
    <script src="main.js"></script>
</body>

</html>
